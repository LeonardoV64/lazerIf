<ion-header>
  <ion-toolbar color="gray">
    <ion-title>Detalhes</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content color="gray">
  <div *ngIf="local">
    <ion-item>
      <ion-label position="stacked" color = "medium">Nome</ion-label>
      <ion-input [(ngModel)]="local.nome"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label position="stacked">Localização</ion-label>
      <ion-textarea [(ngModel)]="local.localizacao"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Visitado em:</ion-label>
      <ion-input [(ngModel)]="local.data"></ion-input>
    </ion-item>
  </div>
 
  <ion-button expand="block" color="warning" (click)="updateLocal()">
    <ion-icon name="save" slot="start"></ion-icon>
    Alterar
  </ion-button>
  <ion-button expand="block" color="danger" (click)="deleteLocal()">
    <ion-icon name="trash" slot="start"></ion-icon>
    Deletar
  </ion-button>
 
</ion-content>
