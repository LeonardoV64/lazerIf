<ion-header [translucent]="true" mode="ios">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Registro de Viagens
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="tertiary">
  <div class="preview">
    <ion-avatar (click)="changeImage()">
      <img *ngIf="profile?.imageUrl; else placeholder_avatar;" [src]="profile.imageUrl" />

      <ng-template #placeholder_avatar>
        <div class="fallback">
          <p>Alterar Foto</p>
        </div>
      </ng-template>
    </ion-avatar>
  </div>
  <br/>


  <ion-list inset="true" lines="full">
    <ion-list-header mode="ios" lines="inset">
      <ion-label>Países Visitados</ion-label>
      <ion-label>Continentes</ion-label>
      <ion-label>Visitados Em</ion-label>
    </ion-list-header><br>
    <ion-item-sliding *ngFor="let local of locais" class="ion-text-center">
      <ion-item>
        <ion-label>{{ local.nome }}</ion-label>
        <ion-label> {{ local.localizacao }} </ion-label>
        <ion-label> {{ local.data }} </ion-label>
      </ion-item>

      <ion-item-sliding side="start">
        <ion-item-option color="dark" (click)="openLocal(local)" mode="ios">Segure para Opções</ion-item-option>
      </ion-item-sliding>

    </ion-item-sliding> 

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="warning" (click)="addLocal()">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
